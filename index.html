<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="title">
            Doctor X
    </div>

    <div class="calculator">
        
      <div class="display">1234789</div>

      <div class="del">
        <div class="button AC">AC</div>
        <div class="button C">C</div>
      </div>

      <div class="buttons">
        <div class="row first">
          <div class="button btn7">7</div>
          <div class="button btn8">8</div>
          <div class="button btn9">9</div>
          <div class="button btnn">รท</div>
        </div>
        <div class="row secound">
          <div class="button btn4">4</div>
          <div class="button btn5">5</div>
          <div class="button btn6">6</div>
          <div class="button btnx">ร</div>
        </div>
        <div class="row third">
            <div class="button btn3">3</div>
            <div class="button btn2">2</div>
            <div class="button btn1">1</div>
            <div class="button btnm">-</div>
        </div>
        <div class="row fourth">
            <div class="button btn0">0</div>
            <div class="button btnd">.</div>
            <div class="button btne">=</div>
            <div class="button btna">+</div>

        </div>
      </div>
    </div>
  </body>
</html>
